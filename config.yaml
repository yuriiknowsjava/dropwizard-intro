server:
  applicationConnectors:
    - type: http
      port: 9090
  adminConnectors:
    - type: http
      port: 9091

template: Hello, %s!
defaultName: Stranger

postgresql:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/dropwizard_intro
  user: ${DATASOURCE_USER}
  password: ${DATASOURCE_PASSWORD}
